<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
<h1 align="center"> Reinicio Instancias AWS 2 </h1>
<div class="imgcontainer" align="center">
    <img src="avanxoLogo.png" alt="Avatar" class="avatar">
</div>
<div style="background-color:lightblue" align="center">
<h2>  AWS Carvajal </h2>
</div>

<div class="container" align="center" id="llenar">
  <input id="id_instance" type="text" placeholder="Enter InstanceID" required>
  <button type="button" onclick="callAPI()">Search instance</button>
</div>
<script src= "callapi_API_management.js"></script>

<div style="background-color:orange" align="center">
<p id="result_instanceid"> </p> 
</div>

<div style="background-color:yellow" align="center">
<p id="result_instancename"> </p> 
</div>


<div class="container" align="center" id="confirm_restart">
  <button type="button" onclick="stopInstance()">Restart Instance</button>
</div>

<script> document.getElementById('result_instanceid').style.display='none'; </script>
<script> document.getElementById('result_instancename').style.display='none'; </script>
<script> document.getElementById('confirm_restart').style.display='none'; </script>
</body>
</html>
